<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-type" content="text/html; charset= utf-8">
		<title>Junk Food Wars</title>
		<link rel="stylesheet" href="styles.css" type="text/css" media="screen" charset="utf-8">
		<script src="js/jquery-1.11.2.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/Box2dWeb-2.1.a.3.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/newgame.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="gamecontainer">
			<canvas id="gamecanvas" width="640" height="480" class="gamelayer"></canvas>
			<div id="scorescreen" class="gamelayer">
				<img id="togglemusic" src="images/icons/sound.png">
				<img src="images/icons/prev.png">
				<span id="score">Score: 0</span>
			</div>
			<div id="gamestartscreen" class="gamelayer">
				<img id="play" src="images/icons/play.png" alt="Play Game"> <br>
				<img id="settings" src="images/icons/settings.png" alt="Settings">
			</div>
			<div id="levelselectscreen" class="gamelayer">
			</div>
			<div id="loadingscreen" class="gamelayer">
				<div id="loadingmessage"></div>
			</div>
			<div id="endingscreen" class="gamelayer">
				<div>
					<p id="endingmessage">The Level IS Over Message</p>
					<p id="playcurrentlevel"><img src="images/icons/prev.png"> Replay Current Level</p>
					<p id="playnextlevel"><img src="images/icons/prev.png"> Play Next Level</p>
					<p id="showlevelscreen"><img src="images/icons/prev.png"> Return to Level Screen</p>
				</div>
			</div>
		</div>
	</body>
</html>
